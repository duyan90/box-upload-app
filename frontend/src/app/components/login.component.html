<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="text-center">
    <!-- Logo or Title -->
    <div class="mb-8">
      <!-- Box Logo Icon -->
      <div class="mb-6 flex justify-center">
        <div class="w-24 h-24 bg-gradient-to-br from-blue-600 via-blue-500 to-cyan-400 rounded-3xl flex items-center justify-center shadow-2xl transform hover:scale-110 hover:rotate-3 transition-all duration-300">
          <svg class="w-14 h-14 text-white drop-shadow-lg" fill="currentColor" viewBox="0 0 24 24">
            <!-- Cloud storage icon -->
            <path d="M19 18H6c-1.1 0-2-.9-2-2V8c0-1.1.9-2 2-2h13c1.1 0 2 .9 2 2v8c0 1.1-.9 2-2 2z"/>
            <path d="M19 18c1.1 0 2-.9 2-2v-4.59l-4-4V6h-2v2.41l-4 4L7 8.41V6H5v2.41l4 4V18h10z" opacity="0.5"/>
            <circle cx="12" cy="12" r="2" fill="white" opacity="0.9"/>
            <path d="M8 4h8v2H8z" opacity="0.7"/>
          </svg>
        </div>
      </div>
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Box File Upload</h1>
      <p class="text-gray-600">Sign in with your Box account to get started</p>
    </div>

    <!-- Login Button -->
    <button
      (click)="loginWithBox()"
      class="
        px-8 py-4 
        bg-green-500 hover:bg-green-600 
        text-white font-semibold 
        rounded-lg shadow-lg 
        transform transition-all duration-200 
        hover:scale-105 hover:shadow-xl
        focus:outline-none focus:ring-4 focus:ring-green-300
        active:scale-95
      "
    >
      <div class="flex items-center space-x-3">
        <!-- Login Icon -->
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
        </svg>
        <span class="text-lg">Login with Box</span>
      </div>
    </button>

    <!-- Loading State -->
    @if (isLoading) {
      <div class="mt-4 text-gray-600">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-green-500"></div>
        <p class="mt-2">Opening Box login...</p>
      </div>
    }

    <!-- Error Message -->
    @if (errorMessage) {
      <div class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-600">{{ errorMessage }}</p>
      </div>
    }

    <!-- Info Text -->
    <div class="mt-8">
      <p class="text-sm text-gray-500">
        You'll be redirected to Box.com to authorize this application
      </p>
    </div>
  </div>
</div>
